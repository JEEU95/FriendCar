      function validar() {
        cs1 = document.getElementById("rCod1").value;
        cs2 = document.getElementById("rCod2").value;
        cs3 = document.getElementById("rCod3").value;
        cs4 = document.getElementById("rCod4").value;
        cs5 = document.getElementById("rCod5").value;
        cs6 = document.getElementById("rCod6").value;
    if(cs1=="" && cs2=="" && cs3=="" && cs4=="" && cs5=="" && cs6==""){
      alert("Debe llenar los datos para crear una ruta ");
    }else{
      if(cs1=="" || cs2==""){
        alert("Especifique la ruta");
      }
      if(cs3=="" || cs4=="" || cs5=="" || cs6==""){
        alert("Por favor especifique los detalles ");
      }
    }
      return cs1.trim() != "" && cs2.trim() != "" && cs3.trim() != "" && cs4.trim() != "" && cs5.trim() != "" && cs6.trim() != "" ;
      }
