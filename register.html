<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FriendCar</title>
    <link rel="icon" href="img/icon_transparent.png">
    <!-- Estilos Personalizados -->
    <link href="css/estilos.css" rel="stylesheet">

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <script type="text/javascript">
      function validar() {
        cs1 = document.getElementById("rCod1").value;
        cs2 = document.getElementById("rCod2").value;
        cs3 = document.getElementById("rCod3").value;
        cs4 = document.getElementById("rCod4").value;
        cs5 = document.getElementById("rCod5").value;
        cs6 = document.getElementById("rCod6").value;
        var nombre=""+cs2;
        var okNom=true;
        var apellido=""+cs3;
        var okApe=true;
        var correo=""+cs4;
        var okCor=true;
        if (cs1=="")
          alert("Datos incompletos");
          if (nombre.includes("0") || nombre.includes("1") || nombre.includes("2") || nombre.includes("3") 
        || nombre.includes("4") || nombre.includes("5") || nombre.includes("6") || nombre.includes("7") 
        || nombre.includes("8") || nombre.includes("9")){
          alert("El nombre No puede tener numeros");
          okNom=false;
        }
        if (apellido.includes("0") || apellido.includes("1") || apellido.includes("2") || apellido.includes("3") 
        || apellido.includes("4") || apellido.includes("5") || apellido.includes("6") || apellido.includes("7") 
        || apellido.includes("8") || apellido.includes("9")){
          alert("El apellido No puede tener numeros");
          okApe=false;
        }
          
        if (correo.includes(".edu.ec"))
          okCor=true;
        else{
          okCor=false;
          alert("Debe ser un correo institucional (@_.edu.ec)");
        }
          
        
        return cs1.trim() != "" && okNom && okApe && okCor  && cs5.trim() != "" && cs6.trim() != ""  ;
      }
    </script>

  </head>

  <body>
      <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
          <img src="img/Logo_transparent.png" width="70" height="30" alt="">
          <a class="navbar-brand mr-1" href="#">FriendCar</a>
        </nav>
    

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Regístrate Ahora</div>
        <div class="card-body">
            <form class="registro" id="rCod" action="./index.html" onsubmit="return validar()" >
              <div class="form-group">
                  <div class="form-label-group">
                    <input type="user" id="rCod1" class="form-control" placeholder="user" required="required">
                    <label for="rCod1">Usuario</label>
                  </div>
                </div>
            <div class="form-group">
              <div class="form-row">
                
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="rCod2" class="form-control" placeholder="First name" autofocus="autofocus">
                    <label for="rCod2">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="rCod3" class="form-control" placeholder="Last name" >
                    <label for="rCod3">Apellido</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="rCod4" class="form-control" placeholder="Email address" required="required">
                <label for="rCod4">Correo institucional (.edu.ec)</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="rCod5" class="form-control" placeholder="Password" required="required">
                    <label for="rCod5">Contraseña</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="rCod6" class="form-control" placeholder="Confirm password" required="required">
                    <label for="rCod6">Confirmar Contraseña</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <input class="btn btn-primary btn-lg" type="submit" value="Crear Cuenta" id="CrearCuenta" />
            </div>
          </form>
          <div class="text-center">
            <a class="d-block small" href="forgot-password.html">¿Olvidó su contraseña?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
